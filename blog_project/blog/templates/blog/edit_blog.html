{% extends "blog/base.html" %}

{% block title %}
<title>Edit Blog Post</title>
{% endblock title %}

{% block content %}
<form method="POST" class="post-form">
    {% csrf_token %}
<div class="container">
<br>
<div class="form-group row">
<div class="col-sm-4">
<h3>Update Blog Details</h3>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Blog Id:</label>
<div class="col-sm-4">
    <input type="text" name="id" id="id" required maxlength="20" value="{{ blog.id }}"/>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Blog Title:</label>
<div class="col-sm-4">
    <input type="text" name="title" id="title" required maxlength="100" value="{{ blog.title }}" />
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Blog Content:</label>
<div class="col-sm-4">
    <input type="text" name="content" id="title" required maxlength="500" value="{{ blog.content }}" />
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Date Posted:</label>
<div class="col-sm-4">
    <input type="datetime-local" name="date_posted" id="date_posted" required maxlength="15" value="{{ blog.date_posted }}" />
</div>
</div>
<div class="form-group row">
<label class="col-sm-1 col-form-label"></label>
<div class="col-sm-4">
<button type="submit" class="btn btn-success">Update</button>
</div>
</div>
</div>
</form>
{% endblock content %}
