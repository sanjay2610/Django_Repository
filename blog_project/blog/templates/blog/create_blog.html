{% extends "blog/base.html" %}

{% block title %}
<title>Create Blog Post</title>
{% endblock title %}
{% block content %}
<form method="POST" class="post-form">
    {% csrf_token %}
<div class="container">
<br>
<div class="form-group row">
<div class="col">
<h3>Enter Blog Details</h3>
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Blog Title:</label>
<div class="col-sm-4">
  {{ form.title }}
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Blog Content:</label>
<div class="col-sm-4">
  {{ form.content }}
</div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Blog Date Posted:</label>
<div class="col-sm-4">
  {{ form.date_posted }}
</div>
</div>
<div class="form-group row">
<label class="col-sm-1 col-form-label"></label>
<div class="col-sm-4">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</div>
</form>
{% endblock content %}
